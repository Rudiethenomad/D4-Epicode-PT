<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Mocup</title>
</head>
<body>
    <header>
    <div class="logo_header">
        <img class="logo" src="logo.png" alt="amazon_logo">
    </div>
    <div class="nav_bar">
        <span>All</span>
        <span>Today's deals</span>
        <span>Registry</span>
        <span>Sell</span>
        <span>Gift Cards</span>
    </div>
    </header>
    <main>
       <div class="gift_cards">
            <span>Shop All Holiday Gift Cards</span>
       </div> 

        <div id="holiday_banner">
    
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
       </div>

       <div class="photogallery">
            <span class="title">Find the perfict gift</span>
            <span class="sub_title">Shop now</span>
            <div class="photo_row">
                <img class="img_1" src="img_1.jpg">
                <img class="img_2" src="img_2.jpg">
                <img class="img_3" src="img_3.jpg">
                <img class="img_4"src="img_4.jpg">

            </div>
       </div>

       <div class="tec_photo">
            <img class="tec" src="img_9.png">
            <span class="photo_vgear_title">Play the gifting game</span>
            <span class="subtitle_2">Shop gaming</span>
       </div>
            
       

       <div class="autio_photo">
            <img class="autio" src="img_10.png">
            <span class="photo_autio_title">The sound of cheer</span>
            <span class="photo_autio_subtitle">Shop Audio & Accesories</span>

       </div>
    </main>

       <footer>
        <div class="nav_link">

        </div>

        <div class="bottom_logo">
            <a class="color-white" href="#">Back to top</a>
        </div>
        <div class="company_logo_bottom">
            <img class="footer_logo"src="logo.png">

        </div>
   
       </footer>
    
</body>
</html>
